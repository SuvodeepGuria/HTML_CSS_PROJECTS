      .header h1 {
        font-size: 2em;
        margin: 0;
      }
      
      .main {
        padding: 20px;
      }
      
      .fan-message-form {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
      }
      
      .fan-message-form h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      
      .fan-message-form label {
        display: block;
        margin-bottom: 5px;
      }
      
      .fan-message-form input,
      .fan-message-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      
      .fan-message-form button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
      
      .messages {
        border: 1px solid #ccc;
        padding: 20px;
      }
      
      .messages h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      
      .messages ul {
        list-style: none;
        padding: 0;
      }
      
      .messages li {
        margin-bottom: 10px;
      }
      
      .footer {
        background-color: #f1f1f1;
        padding: 10px;
        text-align: center;
      }
      
  </style>
</head>
<body>
  <header class="header">
    <h1 style="color: white;">Alan Walker Fan Book</h1>
  </header>
  <main class="main">
    <section class="fan-message-form">
      <h2>Leave a Fan Message</h2>
      <form>
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname">
        <label for="fan-message">Fan Message:</label>
        <textarea id="fan-message" name="fan-message" rows="5" placeholder="Write your message here..."></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
    <section class="messages">
      <h2>Recent Messages</h2>
      <ul>
        <li>Love your new album! - SUVODEEP</li>
        <li>You're the best! - Manik</li>
        <li>Marry me! - Riddhi</li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2024 Alan Walker Fan Book</p>
  </footer>
</body>
